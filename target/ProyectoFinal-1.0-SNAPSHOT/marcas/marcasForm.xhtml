<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Datos de Marca
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmMarcasForm">
                                <h:inputHidden id="accion" value="#{marcasMB.accion}"/>
                                <p:panelGrid columns="3" class="form-group row">
                                    <p:outputLabel for="txtNombreMarcas" id="lblNombreMarcas" class="form-label" value="Nombre Marcas"/>
                                    <p:inputText id="txtNombreMarcas" class="form-control" value="#{marcasMB.dto.nombreMarca}" required="true"/>
                                    <p:message for="txtNombreMarcas" />
                                    
                                    <p:commandButton action="#{marcasMB.add()}"
                                                     value="Guardar"
                                                     class="btn btn-outline-primary"
                                                     rendered="#{marcasMB.modoCrear}"/>
                                    
                                    <p:commandButton action="#{marcasMB.update()}"
                                                     value="Actualizar"
                                                     class="btn btn-outline-success"
                                                     rendered="#{marcasMB.modoActualizar}"/>
                                </p:panelGrid>
                            </h:form>
                        </f:view>
                    </div>                        
                </div>
            </div>                
        </div>
    </h:body>
</html>
