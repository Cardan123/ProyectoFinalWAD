<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Datos de Venta
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmVentasForm">
                                <h:inputHidden id="accion" value="#{ventasMB.accion}"/>
                                <p:panelGrid columns="3" class="form-group row">

                                    <p:outputLabel for="txtIdVendedor" class="form-label" value="Clave Vendedor"/>
                                    <p:selectOneMenu value="#{ventasMB.dto.idVen}" id="txtIdVendedor"
                                                     class="form-control">
                                        <f:selectItems value="#{ventasMB.listaVendedor}"
                                                       var="ven"
                                                       itemLabel="#{ven.nombreVendedor}"
                                                       itemValue="#{ven.idVendedor}"/>

                                    </p:selectOneMenu>
                                    <p:message for="txtIdVendedor" />
                                    
                                    <p:outputLabel for="txtIdCarro" class="form-label" value="Clave Carro"/>
                                    <p:selectOneMenu value="#{ventasMB.dto.idCar}" id="txtIdCarro"
                                                     class="form-control">
                                        <f:selectItems value="#{ventasMB.listaCarros}"
                                                       var="car"
                                                       itemLabel="#{car.nombreCarro}"
                                                       itemValue="#{car.idCarro}"/>

                                    </p:selectOneMenu>
                                    <p:message for="txtIdCarro" />
                                    
                                    <p:outputLabel for="txtIdAgencia" class="form-label" value="Clave Agencia"/>
                                    <p:selectOneMenu value="#{ventasMB.dto.idAgen}" id="txtIdAgencia"
                                                     class="form-control">
                                        <f:selectItems value="#{ventasMB.listaAgencias}"
                                                       var="age"
                                                       itemLabel="#{age.nombreAgencia}"
                                                       itemValue="#{age.idAgencia}"/>

                                    </p:selectOneMenu>
                                    <p:message for="txtIdAgencia" />
                                    

                                    <p:commandButton action="#{ventasMB.add()}"
                                                     value="Guardar"
                                                     class="btn btn-outline-primary"
                                                     rendered="#{ventasMB.modoCrear}"/>
                                    <p:commandButton action="#{ventasMB.update()}"
                                                     value="Actualizar"
                                                     class="btn btn-outline-success"
                                                     rendered="#{ventasMB.modoActualizar}"/>


                                </p:panelGrid>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
