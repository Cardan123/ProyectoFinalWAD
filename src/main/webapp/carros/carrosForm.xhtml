<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Datos de Carros
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmCarrosForm">
                                <h:inputHidden id="accion" value="#{carrosMB.accion}"/>
                                <p:panelGrid columns="3" class="form-group row">                                                                            
                                    
                                        <p:outputLabel for="txtNombreCarro" class="form-label" value="Nombre Carro"/>
                                        <p:inputText id="txtNombreCarro" class="form-control" value="#{carrosMB.dto.nombreCarro}" required="true"/>
                                        <p:message for="txtNombreCarro" />
                                        
                                        <p:outputLabel for="txtModeloCarro" class="form-label" value="Modelo Carro"/>
                                        <p:inputText id="txtModeloCarro" class="form-control" value="#{carrosMB.dto.modelo}" required="true"/>
                                        <p:message for="txtModeloCarro" />
                                                                            
                                        
                                        <p:outputLabel for="txtIdMarca" class="form-label" value="Clave Marca"/>
                                        <p:selectOneMenu value="#{carrosMB.dto.idMar}" id="txtIdMarca"
                                                         class="form-control">
                                            <f:selectItems value="#{carrosMB.listaMarcas}"
                                                           var="mar"
                                                           itemLabel="#{mar.nombreMarca}"
                                                           itemValue="#{mar.idMarca}"/>
                                            
                                        </p:selectOneMenu>
                                        <p:message for="txtIdMarca" />
                                    
                                    
                                    
                                        <p:commandButton action="#{carrosMB.add()}"
                                                         value="Guardar"
                                                         class="btn btn-outline-primary"
                                                         rendered="#{carrosMB.modoCrear}"/>
                                        <p:commandButton action="#{carrosMB.update()}"
                                                         value="Actualizar"
                                                         class="btn btn-outline-success"
                                                         rendered="#{carrosMB.modoActualizar}"/>
                                    
                                    
                                </p:panelGrid>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
